	<div class="post-content">
    	<p>Trimite-mi un mesaj folosind acest formular:</p>

<div class="contact-form">
    <form id="contact-form" action="http://formspree.io/rereradu@gmail.com" method="post" class="validate-form">
        <!-- enter mail subject here -->
        <input type="hidden" name="_subject" id="subject" value="Wisermedia - Mesaj nou de pe site" />

        <div class="form-group">
            <label for="name">Nume <span class="danger">*</span></label>
            <input type="text" name="name" id="name" class="form-control" />
        </div>

        <div class="form-group">
            <label for="email">Email <span class="danger">*</span></label>
            <input type="text" name="email" id="email" class="form-control" />
        </div>

        <div class="form-group">
            <label for="telefon">Telefon <em>(optional)</em></label>
            <input type="text" name="name" id="name" class="form-control" />
        </div>


        <div class="form-group">
            <label for="message">Mesajul tau</label>
            <textarea name="message" id="message" class="form-control" rows="5"></textarea>
        </div>

        <input type="text" name="_gotcha" style="display:none" />

        <p>
            <input type="submit" class="submit btn btn-default" value="Trimite" />
        </p>

    </form>

</div>
